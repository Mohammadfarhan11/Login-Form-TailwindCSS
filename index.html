<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Form Login-Register</title>
  </head>
  <body>
    <!-- Login Start -->
    <div
      id="login"
      style="background-image: url(./src/img/login.jpg)"
      class="h-screen bg-cover flex justify-center items-center"
    >
      <div
        class="w-96 bg-transparent rounded-xl p-5 shadow-xl backdrop-blur-sm border"
      >
        <h1 class="text-center text-white text-2xl font-bold mb-5">LOGIN</h1>
        <form action="">
          <div class="mb-3">
            <label for="email">
              <span
                class="block font-semibold mb-1 text-white after:content-['*'] after:text-red-600 after:ml-0.5"
                >Email</span
              >
              <input
                type="email"
                id="email"
                placeholder="masukkan email..."
                class="w-full block px-3 py-2 text-sm border rounded shadow placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:text-red-600 invalid:focus:ring-red-600 invalid:focus:border-red-600"
              />
            </label>
          </div>
          <div class="mb-3">
            <label for="password">
              <span
                class="block font-semibold mb-1 text-white after:content-['*'] after:text-red-600 after:ml-0.5"
                >Password</span
              >
              <input
                type="password"
                id="password"
                placeholder="masukkan password..."
                class="w-full block px-3 py-2 text-sm border rounded shadow placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:text-red-600 invalid:focus:ring-red-600 invalid:focus:border-red-600"
              />
            </label>
          </div>
          <div class="mb-3 flex justify-between items-center">
            <div>
              <input type="checkbox" id="cekbox" />
              <label for="cekbox" class="text-sm text-white">Remember me</label>
            </div>
            <div>
              <a href="#" class="text-sm text-amber-500 font-semibold"
                >Forgot Password?</a
              >
            </div>
          </div>
          <div>
            <button
              class="w-full px-3 py-2 bg-amber-500 rounded-full text-white font-semibold shadow hover:bg-amber-600 active:bg-amber-700"
            >
              Login
            </button>
            <p class="mt-3 text-sm text-white text-center">
              Do you haven't already account?
              <a href="#register" class="text-amber-400 underline"
                >Register Now!</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- Login End -->

    <!-- Register Start -->
    <div
      id="register"
      style="background-image: url(./src/img/register.jpg)"
      class="h-screen bg-cover flex justify-center items-center"
    >
      <div
        class="w-96 bg-transparent rounded-xl p-5 shadow-xl backdrop-blur-sm border"
      >
        <h1 class="text-center text-white text-2xl font-bold mb-5">REGISTER</h1>
        <form action="">
          <div class="mb-3">
            <label for="name">
              <span
                class="block font-semibold mb-1 text-white after:content-['*'] after:text-red-600 after:ml-0.5"
                >Nama</span
              >
              <input
                type="text"
                id="name"
                placeholder="masukkan nama Anda..."
                class="w-full block px-3 py-2 text-sm border rounded shadow placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500"
              />
            </label>
          </div>
          <div class="mb-3">
            <label for="email">
              <span
                class="block font-semibold mb-1 text-white after:content-['*'] after:text-red-600 after:ml-0.5"
                >Email</span
              >
              <input
                type="email"
                id="email"
                placeholder="masukkan email Anda..."
                class="w-full block px-3 py-2 text-sm border rounded shadow placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:text-red-600 invalid:focus:ring-red-600 invalid:focus:border-red-600"
              />
            </label>
          </div>
          <div class="mb-3">
            <label for="password">
              <span
                class="block font-semibold mb-1 text-white after:content-['*'] after:text-red-600 after:ml-0.5"
                >Password</span
              >
              <input
                type="password"
                id="password"
                placeholder="masukkan password..."
                class="w-full block px-3 py-2 text-sm border rounded shadow placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:text-red-600 invalid:focus:ring-red-600 invalid:focus:border-red-600"
              />
            </label>
          </div>
          <div class="mb-5">
            <label for="confirm-password">
              <span
                class="block font-semibold mb-1 text-white after:content-['*'] after:text-red-600 after:ml-0.5"
                >Konfirmasi Password</span
              >
              <input
                type="password"
                id="confirm-password"
                placeholder="masukkan ulang password..."
                class="w-full block px-3 py-2 text-sm border rounded shadow placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:text-red-600 invalid:focus:ring-red-600 invalid:focus:border-red-600"
              />
            </label>
          </div>
          <div>
            <button
              class="w-full px-3 py-2 bg-amber-500 rounded-full text-white font-semibold shadow hover:bg-amber-600 active:bg-amber-700"
            >
              Register
            </button>
            <p class="mt-3 text-sm text-white text-center">
              Do you have already account?
              <a href="#login" class="text-amber-400 underline">Login Now!</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- Register End -->
  </body>
</html>
